    <script>
        import * as Module from 'https://bryntum.com/products/calendar/build/calendar.module.js';
        Object.assign(window, Module);
        // The code above imports module bundle and places all Bryntum classes on window to simplify coding at CodePen

        const calendar = new Calendar({
            appendTo: document.body,

            // We have a little less width in our context, so reduce the responsive breakpoints
            responsive: {
                small: {
                    when: 480
                },
                medium: {
                    when: 640
                }
            },

            // Start life looking at this date
            date: '2020-05-14',

            // Used to create view titles
            dateFormat: 'DD MMM YYYY',

            // Load resources (calendars) and events as JSON from this URL
            crudManager: {
                transport: {
                    load: {
                        url: 'https://bryntum.com/products/calendar/docs/data/Calendar/examples/guides/readme/intro.json', credentials: 'omit'
                    }
                },
                autoLoad: true
            },

            // All modes are included by default.
            // Each can be reconfigured from the default by using an object.
            // Each may be omitted by configuring as false
            modes: {
                week: {
                    dayStartTime: 8
                },
                day: {
                    dayStartTime: 8
                }
            },

            height: 700
        });
    </script>
